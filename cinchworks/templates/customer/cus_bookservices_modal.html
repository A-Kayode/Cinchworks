<div class= "modal" id= "book_modal">
	<div class= "modal-dialog">
		<div class= "modal-content">
			<div class= "modal-header">
				<h3 class= "text-center">Book New Services</h3>
			</div>
			<div class= "modal-body">
				<div class= "row">
					<div class= "col">
						<form action= "/vendorsearch" id= "searchform">
						<input list= "cbmvenserv" class= "form-control mb-2" name= "vendor_search" placeholder= "Search for Services" id= "cbmsearch" oninput="getlist();">
						<datalist id= "cbmvenserv">
							<option value= "Kayode">
						</datalist>
						<div class= "text-center">
							<button class= "btn brownbutton">Search</button>
						</div>
						</form>
					</div>
				</div>


				<p class="text-center mt-4">or</p>



				<div class= "row mt-4">
					<div class= "col ">
						<h3 class= "text-center mb-3">Search by Category</h3>
						<div class= "row">
							<div class= "col-5" style= "border-right:1px solid #ccc;">
								<h4 class= "text-center">Category</h4>
								<ul class="nav nav-pills mb-3 flex-column" id="pills-tab" role="tablist">
								  {% for i in cat %}
								  <li class="nav-item" role="presentation">
								    <button class="nav-link catsearch" id="catid_{{ i.category_id }}" data-bs-toggle="pill" data-bs-target="#pills-{{ i.category_id }}" type="button" role="tab">{{i.category_name}}</button>
								  </li>
								  {% endfor %}
								</ul>
							</div>

							<div class= "col tab-content" id="pills-tabContent">
								<h4 class= "text-center">Services</h4>
								{% for i in cat %}
								<div class= "row tab-pane fade show" id= "pills-{{ i.category_id }}" role="tabpanel">
									<div class= "col">
										<div class= "row">
										{% for j in ser %}
										{% if j.ser_category == i.category_id %}
											<div class= "col gy-3">
												<a href= "/vendorsearch/?vendor_search={{ j.service_name }}" style= "text-decoration: none;">{{ j.service_name }}</a>
											</div>
										{% endif %}
										{% endfor %}
										</div>
									</div>
								</div>
								{% endfor %}
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class= "modal-footer">
				<button data-bs-dismiss= "modal" class= "btn btn-danger">close</button>
			</div>
		</div>
	</div>
</div>
